<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>박문각 NETclass</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span><strong>18:43</strong></span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <a
        class="welcome-header__title"
        href="http://www.pmg.co.kr/user/nc/main_v2.asp"
        >Welcome to NETclass</a
      >
      <div class="welcome-header__text">
        if you have a NETclass Account,log in with your email or phone number.
      </div>
    </header>
    <form action="friends.html" autocomplete="on" method="get" id="login-form">
      <input
        name="username"
        required
        type="text"
        placeholder="Email or phone number"
      />
      <input name="password" required type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find NETclass Accuount or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
