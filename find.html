<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>박문각 NETclass</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span><strong>18:43</strong></span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span
          ><a href="eventpage_practice\index.html"
            ><i class="fas fa-search fa-lg"></i></a
        ></span>
        <span
          ><a href="#"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <div class="find-components">
      <div class="find-components__column">
        <i class="fas fa-qrcode fa-2x"></i>
        <div>QR Code</div>
      </div>

      <!-- <h6 class="find-components__subtitle">subtitle test</h6> -->

      <div class="find-components__column">
        <i class="far fa-address-book fa-2x"></i>
        <div>Add by<br />Contacts</div>
      </div>

      <div class="find-components__column">
        <i class="far fa-envelope fa-2x"></i>
        <div>Add by ID</div>
      </div>
      <div class="find-components__column">
        <span class="nav__dot2"> </span>
        <i class="fas fa-ellipsis-h fa-2x"></i>
        <div>Invite</div>
      </div>
    </div>

    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>Recommended Friends</span>
      </div>
    </div>
    <div class="find-components__center">
      <span>You have no recommended friends.</span>
    </div>

    <div class="friends-scree">
      <div class="friends-screen__c">
        <span>Open Chat</span> &nbsp;

        <span
          >Go to OpenChat Home<i class="fas fa-chevron-right fa-xs"></i
        ></span>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search-plus fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"> </span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
